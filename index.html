
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Profile Card</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1f1f1f;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
    }

    .card .location {
      color: #b5f300;
      font-size: 14px;
      margin-top: 5px;
    }

    .card .bio {
      font-size: 14px;
      color: #ccc;
      margin: 15px 0;
    }

    .btn {
      background-color: #333;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 8px 0;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
background-color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/FKm7br2Q/20250825-124648.png" alt="Profile Photo" />
    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>

    <button class="btn">GitHub</button>
    <button class="btn">Frontend Mentor</button>
    <button class="btn">LinkedIn</button>
    <button class="btn">Twitter</button>
    <button class="btn">Instagram</button>
  </div>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ademujimi Daniel</a>.
  </footer>
 
  
</body>
</html>
